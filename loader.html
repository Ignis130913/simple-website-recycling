    <style>
        @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nunito:wght@300;600&display=swap");

        @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nunito:wght@300;600&display=swap");

        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Nunito", sans-serif;
        }

        body {
        overflow: auto; /* Allowing scrolling after loading */
        background: #0e0e0e;
        }

        .preloader__block {
        z-index: 1001;
        position: fixed;
        right: 20px;
        bottom: 20px;
        opacity: 1; /* Initially visible */
        transition: opacity 0.5s ease; /* Add transition for opacity */
        }

        .preloader__block p {
        color: #fff;
        text-transform: uppercase;
        }

        .preloader__block_loading {
        width: 20px;
        height: 20px;
        border-radius: 100%;
        border-top: 2px solid #fff;
        animation: rotateCircle 0.7s ease-in infinite;
        }

        .preloader__block_content {
        display: flex;
        align-items: center;
        gap: 15px;
        }

        @keyframes rotateCircle {
        from {
            transform: rotate(0turn);
        }
        to {
            transform: rotate(1turn);
        }
        }

        .loaded_hiding .preloader__block {
        opacity: 0; /* Hide loader when loaded */
        }

        /* TITLES */

        a {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        font-size: 2.3em;
        font-weight: bold;
        color: #fff;
        transition: all 0.3s ease;
        }
        .waviy {
        position: relative;
        -webkit-box-reflect: below -5px linear-gradient(transparent, rgba(0,0,0,.2));
        font-size: 30px;
        }
        .waviy span {
        font-family: 'Alfa Slab One', cursive;
        position: relative;
        display: inline-block;
        color: #fff;
        /* text-transform: uppercase; */
        animation: waviy 3s infinite;
        animation-delay: calc(.1s * var(--i));
        
        }
        @keyframes waviy {
        0%,40%,100% {
            transform: translateY(0)
        }
        20% {
            transform: translateY(-20px)
        }
        }

    </style>
</head>

        window.onload = function () {
